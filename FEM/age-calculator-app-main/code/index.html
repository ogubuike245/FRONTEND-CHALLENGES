<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <section>
      <header>
        <div class="day">
          <p>Day</p>
          <input
            type="number"
            name="day-input"
            id="day-input"
            placeholder="DD"
          />
        </div>
        <div class="month">
          <p>Month</p>
          <input
            type="number"
            name="month-input"
            id="month-input"
            placeholder="MM"
          />
        </div>
        <div class="year">
          <p>Year</p>
          <input
            type="number"
            name="year-input"
            id="year-input"
            placeholder="YYYY"
          />
        </div>

        <div class="arrow">
          <img src="./assets/images/icon-arrow.svg" />
        </div>
      </header>
      <article class="date-display">
        <div>
          <p>--</p>
          <h1>years</h1>
        </div>
        <div>
          <p>--</p>
          <h1>months</h1>
        </div>
        <div>
          <p>--</p>
          <h1>days</h1>
        </div>
      </article>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ogubuike Emejuru</a>.
    </div>
  </body>
</html>
