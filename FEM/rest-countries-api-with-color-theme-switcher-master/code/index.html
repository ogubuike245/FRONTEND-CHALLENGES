<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST COUNTRIES</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap");
    </style>
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>

      <div class="theme-switcherr\">
        <div class="theme-icon">
          <ion-icon name="moon-outline"></ion-icon>
          <span>Dark Mode</span>
        </div>
      </div>
    </header>

    <section class="countries-list-container">
      <div class="header">
        <div class="wrap">
          <ion-icon name="search-outline"></ion-icon>
          <input
            type="text"
            name="search-countries"
            id="search-countries"
            class="search-countries"
          />
        </div>

        <div class="wrap">
          <select
            name="countries-filter"
            id="countries-filter"
            class="countries-filter"
          >
            <option value="all">Filter By Region</option>
            <option value="africa">Africa</option>
            <option value="americas">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </div>
      </div>

      <div class="countries-list"></div>
    </section>

    <!-- Details page content -->
    <section class="detail-page">
      <button class="back-btn">&larr; Back</button>
      <div class="country-details"></div>
      <div class="border-countries"></div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
