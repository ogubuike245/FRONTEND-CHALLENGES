<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="components">
        <article class="component">
          <div class="content">
            <img src="./assets/images/logo.svg" alt="logo" />
          </div>
          <div class="content">
            <div class="icon">
              <img
                src="./assets/images/icon-document.svg"
                alt="document-icon"
              />
            </div>
            <div class="icon">
              <img src="./assets/images/icon-folder.svg" alt="folder-icon" />
            </div>
            <div class="icon">
              <img src="./assets/images/icon-upload.svg" alt="upload-icon" />
            </div>
          </div>
        </article>
        <article class="component">
          <div class="content">
            <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          </div>
          <div class="content">
            <div class="progress">
              <div class="progress-bar"></div>
            </div>
          </div>
          <div class="content">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
          <div class="content">
            <p>185</p>
            <span>GB Left</span>
          </div>
        </article>
      </div>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ogubuike Emejuru</a>.
    </footer>
  </body>
</html>
