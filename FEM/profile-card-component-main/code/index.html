<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/bg-pattern-top.svg" class="bg-pattern-top" />
      <img
        src="./assets/images/bg-pattern-bottom.svg"
        class="bg-pattern-bottom"
      />

      <article class="profile-card">
        <div class="pattern"></div>

        <div class="info">
          <div class="image">
            <img src="./assets/images/image-victor.jpg" />
          </div>

          <div class="personal">
            <h1>Victor Crest <strong>26</strong></h1>
            <p>London</p>
          </div>

          <div class="counts">
            <div class="item">
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div class="item">
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div class="item">
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </article>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
