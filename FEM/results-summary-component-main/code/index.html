<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <section>
      <article class="result">
        <div class="result-heading"><h2>Your Result</h2></div>
        <div class="result-score">
          <h3>76</h3>
          <span>of <span class="overall-score">100</span></span>
        </div>
        <div class="result-remark">
          <h3>Great</h3>
        </div>
        <div class="result-comment">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </article>
      <article class="summary">
        <div class="summary-heading">
          <h2>Summary</h2>
        </div>
        <div class="summary-items">
          <div class="item reaction">
            <div class="image">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div>
              <span class="student-score">80</span>
              <span class="overall-score">/ 100</span>
            </div>
          </div>
          <div class="item memory">
            <div class="image">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>

            <div>
              <span class="student-score">92</span>
              <span class="overall-score">/ 100</span>
            </div>
          </div>
          <div class="item verbal">
            <div class="image">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>

            <div>
              <span class="student-score">61</span>
              <span class="overall-score">/ 100</span>
            </div>
          </div>
          <div class="item visual">
            <div class="image">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>

            <div class="score">
              <span class="student-score">72</span>
              <span class="overall-score">/ 100</span>
            </div>
          </div>
        </div>
        <div class="summary-cta">
          <button>Continue</button>
        </div>
      </article>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ogubuike Emejuru</a>.
    </div>
  </body>
</html>
