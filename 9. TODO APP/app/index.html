    <section class="todo-container">
      <header class="todo-header">
        <h1>TODO</h1>

        <div>
          <img
            src="./assets/images/icon-sun.svg"
            alt="SWITCHER"
            id="light"
            class="lightSwitch"
            onclick="lightTheme()"
          />
          <img
            src="./assets/images/icon-moon.svg"
            alt="SWITCHER"
            id="dark"
            class="darkSwitch"
            onclick="darkTheme()"
          />
        </div>
      </header>
      <article class="todo-input-container">
        <div class="todo-unchecked"></div>
        <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Create New Todo" />
        </form>
      </article>
